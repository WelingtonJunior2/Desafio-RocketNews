<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket-News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">

            <div class="logo">
                <img src="/assents/logo.svg">
            </div>

            <div class="text">
                <h1>atualize ideias e informações em 5 minutos.</h1><br>
                <h2>tudo que você precisa saber para começar seu dia bem e informado</h2><br>
                <p>noticias sobre o universo Rocketseat e tudo oque precisa para começar o dia melhor.</p>
                <p>perfeito para se preparar para codar</p>
            </div>

            <div class="input-bar">
                <form method="get">    
                    <label for="EMAIL">Insira seu E-mail:</label>     
                    <div id="input-bar">
                        <input 
                        type="email" 
                        id="EMAIL" 
                        placeholder="Digite seu E-mail"
                        pattern="*+@rocketseat/.com/.br"
                        required
                        title="Apenas E-mail rocketseat.com.br serão aceitos"
                        >
                        <button type="submit">
                            <img src="/assents/send.svg">
                        </button>
                    </div>
                </form>
            </div>

            <nav>
                <a href="">Deixe me ler primeiro <img src="/assents/arrow-right.svg"></a>
            </nav>
            
        </div>
        <div class="body-bg"></div>
    </main>
</body>
</html>
